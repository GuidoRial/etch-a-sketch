<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header>
        Etch-a-Sketch
    </header>

    <main>   
        <div id="button-container">
            <input id="colorPicker" type="color" value="#333333"/>
            <button id="colorBtn">Color mode</button>
            <button id="rainbowBtn">Rainbow mode</button>
            <button id="eraserBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
            <div id="sizeValue" class="size-value">2 x 2</div>
            <input class="size-slider" id="sizeSlider" type="range" value="2" min="1" max="64"/>
        </div>
        <div class="div-container" id="div-container"></div>
        </div>
    </main>

    <footer>
        Copyright Â© 2021 GuidoRial
    </footer>

    <script type="text/javascript" src="app.js"></script>
</body>
</html>
